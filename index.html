
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Launchpad</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom, #0b0c10, #1f2833);
      color: #fff;
    }
    header {
      background-color: #141b2d;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 1.8rem;
      color: #66fcf1;
      margin: 0;
    }
    nav a {
      color: #ffffffcc;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #66fcf1;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(to bottom, #1f2833, #0b0c10);
    }
    .hero h2 {
      font-size: 3rem;
      color: #66fcf1;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #c5c6c7;
    }
    .form-container {
      background: #141b2d;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(102, 252, 241, 0.1);
    }
    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.9rem;
      border-radius: 8px;
      border: none;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
    }
    .form-container button {
      background: #66fcf1;
      color: #0b0c10;
      font-weight: bold;
      cursor: pointer;
    }
    .checkbox-container label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .checkbox-container input {
      margin-right: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #0b0c10;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nova Launchpad</h1>
    <nav>
      <a href="#create">Create Token</a>
      <a href="#faq">FAQ</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Launch Your Token on Solana</h2>
    <p>Token creation made simple. Just connect, customize, and mint. Secure, fast and fully decentralized.</p>
  </section>

  <section class="form-container">
    <form id="tokenForm">
      <input type="text" name="name" placeholder="Token Name" required>
      <input type="text" name="symbol" placeholder="Token Symbol" required>
      <textarea name="description" placeholder="Description" required></textarea>
      <input type="file" name="image" accept="image/*" required>
      <input type="number" name="supply" placeholder="Total Supply" required>
      <input type="number" name="decimals" value="9" placeholder="Decimals" required>

      <div class="checkbox-container">
        <label><input type="checkbox" name="revokeMint"> Revoke Mint Authority</label>
        <label><input type="checkbox" name="revokeFreeze"> Revoke Freeze Authority</label>
        <label><input type="checkbox" name="revokeUpdate"> Revoke Update Authority</label>
      </div>

      <button type="button" onclick="connectAndPay()">Connect Wallet & Create Token</button>
    </form>
    <p id="status"></p>
  </section>

  <footer>
    &copy; 2025 Nova Launchpad. Built with ❤️ on Solana.
  </footer>

  <script>
    let customerWallet = null;

    async function connectAndPay() {
      const status = document.getElementById('status');
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert('Please install Phantom Wallet');
          return;
        }
        const resp = await window.solana.connect();
        customerWallet = resp.publicKey.toString();
        status.innerText = 'Wallet connected: ' + customerWallet;

        const form = document.getElementById('tokenForm');
        const formData = new FormData(form);
        let total = 0.1;
        if (formData.get('revokeMint')) total += 0.1;
        if (formData.get('revokeFreeze')) total += 0.1;
        if (formData.get('revokeUpdate')) total += 0.1;

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: window.solana.publicKey,
            toPubkey: new solanaWeb3.PublicKey('axnBPTcQi8EGVBb58aoRrG5cjsJgpub97qNcS1akyzd'),
            lamports: total * solanaWeb3.LAMPORTS_PER_SOL,
          })
        );

        let connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
        let { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash.blockhash;
        transaction.feePayer = window.solana.publicKey;

        const signed = await window.solana.signTransaction(transaction);
        const sig = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(sig);

        status.innerText = 'Payment successful! Creating token...';

        const mintAddress = window.solana.publicKey.toString().slice(0, 32);
        formData.append('mintAddress', mintAddress);

        const res = await fetch('http://localhost:4000/create-token', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        if (result.success) {
          status.innerHTML = `✅ Token Created!<br>Mint: ${result.mintAddress}<br><a href="https://solscan.io/token/${result.mintAddress}" target="_blank">View on Solscan</a>`;
        } else {
          status.innerText = 'Token creation failed.';
        }
      } catch (e) {
        console.error(e);
        status.innerText = 'Error occurred: ' + e.message;
      }
    }
  </script>
</body>
</html>
